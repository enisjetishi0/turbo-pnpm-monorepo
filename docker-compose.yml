services:
  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    ports:
      - '5173:80'
    environment:
      - VITE_API_URL=http://localhost:3000
    depends_on:
      - api

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=production
      - PORT=3000
